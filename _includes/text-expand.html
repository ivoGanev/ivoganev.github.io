<script>
    
    var elements = document.querySelectorAll('p');
    Array.prototype.forEach.call(elements, function(el, i){
        if(el.innerHTML=='[expand]') {
            var parentContent = el.parentNode.innerHTML.replace('<p>[expand]</p>','<div class="expand" style="display: none; height: 0; overflow: hidden;"> ').replace('<p>[/expand]</p>','<a href ="#" onclick="this.parentNode.style.display = \'none\'; this.parentNode.previousElementSibling.lastElementChild.style.display= \'inline\';">Hide</a></div>');
            el.parentNode.innerHTML = parentContent;
        }
    });

    var elements = document.querySelectorAll('div.expand');

    Array.prototype.forEach.call(elements, function(el, i){
        el.previousElementSibling.innerHTML = el.previousElementSibling.innerHTML + 
        '<span>..&nbsp; <a href="#" style="cursor: pointer;" onclick="this.parentNode.parentNode.nextElementSibling.style.display = \'block\'; this.parentNode.parentNode.nextElementSibling.style.height = \'auto\'; this.parentNode.style.display = \'none\';">read&nbsp;more&nbsp;&rarr;</a></span>';
    });

</script>
